go back:
  material: "arrow"
  name: "<white><bold>返回"
  lore: ""

hotbar:
  play:
    material: "sugar_cane"
    name: "<#2fb900><bold>开始游戏"
    lore: ""

  settings:
    material: "comparator"
    name: "<#c10000><bold>个人设置"
    lore: ""

  leaderboards:
    material: "spruce_hanging_sign"
    name: "<white><bold>排行榜"
    lore: ""

  leave:
    material: "barrier"
    name: "<#b32400><bold>离开游戏"
    lore: ""

play:
  title: "游戏"

modes:
  default:
    material: "barrel"
    name: "<white><bold>经典"
    lore: ""

    title: "经典"

  close:
    material: "pink_petals"
    name: "<#fa9abc><bold>紧密"
    lore: "<gray>保持靠近方块"

    title: "紧密"

  min speed:
    material: "feather"
    name: "<white><bold>最低速度"
    lore: "<gray>一旦达到最低速度||<gray>再慢将会回到起点"

    title: "最低速度"

  obstacle:
    material: "oak_fence"
    name: "<#c49402><bold>障碍"
    lore: "<gray>偶尔的障碍物"

    title: "障碍"

  speed demon:
    material: "splash_potion"
    name: "<#cc3399><bold>速度恶魔"
    lore: "<gray>尽可能快"

    title: "速度恶魔"

  time trial:
    material: "clock"
    name: "<#ddd200><bold>时间试炼"
    lore: "<gray>尽快达到特定分数"

    title: "时间试炼"

styles:
  title: "方块外观"

  style:
    material: ""
    name: "<white><bold>%a"
    lore: "<gray>类型 <white>%b"

  random:
    material: ""
    name: "<white><bold>随机"
    lore: ""

settings:
  title: "个人设置"

  enabled:
    material: "green_stained_glass_pane"
    name: "<#00ff00>"
    lore: "<#0DCB07><bold>✔"

  disabled:
    material: "red_stained_glass_pane"
    name: "<red>"
    lore: "<red><bold>✘"

  styles:
    material: ""
    name: "<#8c0000><bold>方块外观"
    lore: "<gray>当前外观 <white>%a||<gray>点击以更改方块外观"

  radius:
    material: "blaze_powder"
    name: "<#ff9900><bold>半径大小"
    lore: "<gray>当前大小 <white>%a||<gray>点击以更改（圆）半径"

  time:
    material: "clock"
    name: "<#ffff00><bold>改变时间"
    lore: "<gray>当前时间 <white>%a||<gray>点击以更改时间"

  seed:
    material: "wheat_seeds"
    name: "<#00ff00><bold>生成种子"
    lore: "<gray>当前种子 <white>%a||<gray>设置种子,使用 <white>/iep seed <seed><gray>||<gray>要返回随机种子,点击此物品"

    random: "随机"
    set: "<gray>种子设置为 <white>%a"
    invalid: "<white>%a <gray>不是一个数字"

  fall:
    material: ""
    name: "<bold>结算信息"
    lore: "<gray>当前状态 <white>%a||<gray>点击以更改结算信息"

  info:
    material: ""
    name: "<bold>额外信息"
    lore: "<gray>当前状态 <white>%a||<gray>点击以查看额外信息"

  metric:
    material: ""
    name: "<bold>使用公制"
    lore: "<gray>当前状态 <white>%a||<gray>点击以更改额外信息的测量系统"

  locale:
    material: "paper"
    name: "<white><bold>语言设置"
    lore: "<gray>当前语言 <white>%a||<gray>点击以更改语言"

leaderboards:
  title: "排行榜"

  head:
    material: "player_head"
    name: "<white><bold>#%s - %s"
    lore: "<gray>分数 <white>%s||<gray>时间 <white>%s||<gray>种子 <white>%s"

  sort:
    material: "bookshelf"
    name: "<#DEA11F><bold>按 %s 排序"
    lore: ""
    values:
      - "分数"
      - "时间"

reset:
  reasons:
    flying: "你被重置因为你没有在飞行"
    bounds: "你被重置因为你超出了界限"
    speed: "你被重置因为你速度太慢"

  lines:
    - ""
    - "<gray>分数 <white>%score%"
    - "<gray>最高分数 <white>%high-score%"
    - "<gray>时间 <white>%time%"
    - "<gray>种子 <white>%seed%"
    - "<gray>%reason%"

scoreboard:
  title: "<gradient:#4800FF:#B200FF><bold>无尽飞行</gradient>"

  lines:
    - ""
    - "<#7700FF><bold>当前分数</bold> <gray>%score%"
    - "<#7700FF><bold>最高分数</bold> <gray>%high-score%"
    - "<#7700FF><bold>当前时间</bold> <gray>%time%"
    - "<#7700FF><bold>当前种子</bold> <gray>%seed%"
    - ""
    - "<#505050>server.ip"
